<html>
   <head>
      <title>Attribute -- Align</title>  <!-- 'p/hr' is the tag, 'align' is the attribute
									    and 'center/right' is the value  -->
   </head>
   <body>
      <p align="center">This is a text <br />  <!-- 'br' defines a single line break -->
         <hr width="10%" align="right" /> This is also a text. <!-- 'hr' draws a horizontal line -->
      </p>
   </body>
</html>

<!-- The align attribute of <p> is not supported in HTML5 -->
